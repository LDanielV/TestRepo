<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Forms & attributes</title>
        <h1><a href="https://www.w3schools.com/html/html_form_elements.asp">HTML forms</a></h1>
    </head>
    <body>
        <!-- The HTML <form> element is used to create an HTML form for
        user input -->
        <form action="/action_page.php">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Name"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Last name"><br>
            <input type="submit" value="Submit">            
        </form>
        <p>
            The HTML &#60;input&#62; element is the most used form 
            element. An &#60;input&#62; element can be displayed in may 
            ways, depending on the <b>type</b> attribute.
        </p>
        <img src="Inputs.png" title="Input types" style="width: 100%;">
    </body>
</html>
